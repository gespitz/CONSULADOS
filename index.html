<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
    center: {lat: -32.382794, lng: -55.699209}
        });
       var ctaLayer = new google.maps.KmlLayer({
    url: 'https://raw.githubusercontent.com/gespitz/CONSULADOS/master/CONSULADOS DE LA REPÚBLICA ARGENTINA EN LA REPÚBLICA ORIENTAL DEL URUGUAY.kml',
    map: map  
      
      });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_bvGiZD62ELSauzbDBttjIU6A16vfNME&callback=initMap">
    </script>
  </body>
</html>
